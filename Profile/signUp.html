<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="#"
          ><img
            src="./img/altschool_africa.png"
            alt="altschool_africa logo"
            width="100"
            height="100"
        /></a>
        <br />
        <a href="index.html" id="home">Home</a>
      </nav>
    </header>
    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <form>
      <div>
        <label for="first_name">First name</label>
        <br />
        <input
          type="text"
          id="first_name"
          name="name"
          placeholder="Enter first name"
        />
      </div>
      <div>
        <label for="last_name">Last name</label>
        <br />
        <input
          type="text"
          id="last_name"
          name="name"
          placeholder="Enter last name"
        />
      </div>
      <div>
        <label for="gender">Gender</label>
        <br />
        <select type="select">
          <option disabled selected value>Select gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div>
        <label for="dateofbirth">Date of Birth</label>
        <br />
        <input type="date" placeholder="Date of birth" />
      </div>
      <div>
        <label for="email">Email</label>
        <br />
        <input type="email" placeholder="example@mail.com" required />
      </div>
      <div>
        <label for="education">Education level</label>
        <br />
        <select type="select">
          <option disabled selected value>Select Education level</option>
          <option>Msc</option>
          <option>Bsc</option>
          <option>Diploma</option>
          <option>Doctorate (PhD)</option>
          <option>High school / Secondary school</option>
          <option>Under Graduate</option>
          <option>Junior / Middle school</option>
          <option>Post Graduate</option>
        </select>
      </div>
      <div>
        <label for="country">Country</label>
        <br />
        <select type="select">
          <option disabled selected value>Select your country</option>
          <option>Ghana</option>
          <option>Nigeria</option>
          <option>Angola</option>
          <option>Siera Lonne</option>
          <option>South Africa</option>
          <option>Ethiopia</option>
          <option>Togo</option>
          <option>Cote i'voire</option>
        </select>
      </div>
      <div>
        <label>State/City of residence</label>
        <br />
        <input type="text" placeholder="Enter your state of residence" />
      </div>
      <div>
        <label>Employment Status</label>
        <br />
        <select>
          <option disabled selected value>Select Employment Status</option>
          <option>Employed</option>
          <option>Unemployed</option>
          <option>Self Employed</option>
        </select>
      </div>
      <div>
        <label>Phone number</label>
        <br />
        <input type="number" placeholder="091xxxxxxxxx" />
      </div>
      <div>
        <label for="choose_school">Choose school</label>
        <br />
        <select>
          <option disabled selected value>Select school</option>
          <option>School Of Engineering</option>
          <option>School of Data</option>
          <option>School of Product</option>
          <option>School of Creative Economy</option>
          <option>School of Business</option>
        </select>
      </div>
      <div>
        <label>Choose course of study</label>
        <br />
        <select>
          <option disabled selected value>Select course of Study</option>
          <option>Frontend Engineering</option>
          <option>Backend Engineering</option>
          <option>Cloud Engineering</option>
        </select>
      </div>
      <div>
        <label>How do you hear about us?</label>
        <br />
        <select>
          <option disabled selected value>Choose channel</option>
          <option>Twitter</option>
          <option>Facebook</option>
          <option>LinkedIn</option>
          <option>Whatsapp</option>
          <option>Friend</option>
          <option>Instagram</option>
          <option>Billboard</option>
        </select>
      </div>
      <div>
        <label>Scholarship/Discount code (Optional)</label>
        <br />
        <input
          type="text"
          placeholder="Scholarship or Student Id or Discount code"
        />
      </div>
      <br />
      <br />
      <p>
        By clicking continue, I agree to <a href="#">Terms of use </a> and
        acknowledge that I have read the <a href="#">Privacy Policy </a>.
      </p>
      <button>Proceed</button>
      <br />
      <br />
      <p>
        Already have an account?
        <a href="#">Sign In </a>
      </p>
    </form>
  </body>
</html>
